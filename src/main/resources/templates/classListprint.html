<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Print class List</title>

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

	crossorigin="anonymous">

<body>
    <div class="table-responsive-xl" style="width: 70%; margin: 0px auto;">

                <h2>Teacher Name:...........................</h2>

                    <tr>
                        <th colspan="2">#</th>
                        <th colspan="3">1</th>
                        <th colspan="3">2</th>

                    </tr>

                    <th>AVG/20</th>
                    <th>test 1</th>
                    <th>test 2</th>
                    <th>AVG/20</th>
                    
                </thead>
                <tbody>
                    
                    <tr th:each="c : ${classeList}">
                        <td th:text="${num}"></td>
                        <td th:text="${c.fullname}"></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{/class/pdf}" class="btn btn-success">Export
                <i class="fa fa-file-pdf-o" aria-hidden="true"></i></a>
            </div>
        </div>
</body>
</html>
