<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add new Teacher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="../static/css/all.css" th:href="@{/css/all.css}" rel="stylesheet" media="screen" />
	<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v6.7.2/css/all.css"
	
	crossorigin="anonymous">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container my-5">
	<h3> Add new Teacher</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">

					<form action="#" th:action="@{/teachers/add/teacher}"
						th:object="${teachers}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="teaname" class="col-form-label">Name</label> <input
									type="text" th:field="*{teaname}" class="form-control" id="teaname"
									placeholder="Teacher Full Name"> <span
									th:if="${#fields.hasErrors('teaname')}" th:errors="*{teaname}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="teaemail" class="col-form-label">Email</label> <input
									type="text" th:field="*{teaemail}" class="form-control" id="teaemail"
									placeholder="Teacher Email"> <span
									th:if="${#fields.hasErrors('teaemail')}" th:errors="*{teaemail}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="teaphone" class="col-form-label">Phone No</label> <input
									type="text" th:field="*{teaphone}" class="form-control"
									id="teaphone" placeholder="Teacher Phone number"> <span
									th:if="${#fields.hasErrors('teaphone')}" th:errors="*{teaphone}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="teacourse" class="col-form-label">Teacher Course</label> <input
									type="text" th:field="*{teacourse}" class="form-control"
									id="teacourse" placeholder="Teacher's Course"> <span
									th:if="${#fields.hasErrors('teacourse')}" th:errors="*{teacourse}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="gender" class="col-md-6 control-label">Gender</label>
								<div class="col-md-6">
									<select id="gender" th:field="*{gender}" class="form-control">
											<option value=""></option>
											<option value="MALE">Male</option>
											<option value="FEMALE">female</option>
											<option value="OTHER">Other</option>
									</select>
								</div>
							</div>

							<div class="form-group col-md-8">
								<label for="teaaddress" class="col-form-label">Address</label> <input
									type="text" th:field="*{teaaddress}" class="form-control"
									id="teaaddress" placeholder="teaaddress"> <span
									th:if="${#fields.hasErrors('teaaddress')}" th:errors="*{teaaddress}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label class="col-md-6 control-label">Section</label>
								<div class="col-md-6">
								<select id="section" type="text" th:field="*{section}" class="form-control" aria-placeholder="select Gender">
									<option value="">Section</option>
									<option value="ENGLISH">ENGLISH</option>
									<option value="FRENCH">FRENCH</option>
									<option value="GERMAN">GERMAN</option>

								</select>
								</div>
							</div>

							<div class="form-group col-md-8">
								<label class="col-md-6 control-label">Class</label>
								<div class="col-md-6">
									<div th:if="${not #lists.isEmpty(classes)}">
										<select th:field="*{classe}" class="form-control">
											<option value="">Choose....</option>
											 <option th:each="dropDownItem : ${classes}"
											 		th:text="${dropDownItem.classeName}"				 
											 		th:value="${dropDownItem.classeName}"/>
										 </select>
									</div>
									<div th:if="${ #lists.isEmpty(classes)}">
										<div>"No Class were found, please create some first"</div>
									</div>
								</div>
	
							</div>

                            <div class="form-group col-md-8">
                                <label for="depmt" class="col-md-6 control-label">Department</label>
								<div class="col-md-6">
                                <select name="depmt" id="depmt" th:field="*{depmt}" class="form-control" >
                                    <option value="">choose...</option>
                                    <option th:each="dropDownItem : ${departments}"
											th:text="${dropDownItem.dname}"
											th:value="${dropDownItem.dname}"></option>
                                    
                                </select>
								</div>
								<div th:if="${ #lists.isEmpty(departments)}">
									<div>"No Department were found, please create some first" <a href="/add/department">here....</a></div>
								</div>
                            </div>
							
							<div>
								 <div
									type="text" th:field="*{sui}"
									id="sui" placeholder="sui"></div> <div
									th:if="${#fields.hasErrors('sui')}" th:errors="*{sui}"
									class="text-danger"></div>
							</div>
							<div class="form-group col-md-8">
								<label for="image" class="col-md-6 control-label">Upload Profile</label>
								<div class="col-md-6">
									<input type="file" name="picture" id="picture" th:field="*{picture}">
								</div>
							</div>
							<p>
							<div class="form-group col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Teacher">
							</div>

							<div class="form-group col-md-6">
								<a href="http://localhost:8080/teachers/teacher/list"><input type="reset" class="btn btn-secondary" value="Cancel"></a>
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
