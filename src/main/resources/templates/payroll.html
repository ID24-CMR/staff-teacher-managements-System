<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payroll</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">

   
</head>
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${payrolls}" class="container my-5">
                    <p class="my-5">
                        <a href="/payroll/show" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Payement</i></a>
                    </p>
                    <div class="col-md-12">
                        <h2 th:case="null">No Payement yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Payroll ID</th>
                                        <th>Employee ID</th>
                                        <th>Department ID</th>
                                        <th>Salary ID</th>
                                        <th>Leave ID</th>
                                        <th>Date</th>
                                        <th>View</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="payroll : ${payrolls}">
                                        <td th:text="${payroll.payId}"></td>
                                        <td th:text="${payroll.employee}"></td>
                                        <td th:text=${payroll.department}></td>
                                        <td th:text="${payroll.salary}"></td>
                                        <td th:text="${payrool.leave}"></td>
                                        <td th:text="${payrool.date}"></td>
                                        <td><a th:href="@{/payroll/view/{id}(id=${payroll.payId})}"
                                            class="btn btn-success">
                                            <i class="fas fa-user ml-2"></i></a></td>
                                        <td><a th:href="@{/payroll/edit/{id}(id=${payroll.payId})}"
                                            class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a
                                            th:href="@{/payroll/delete/{id}(id=${payroll.payId})}"
                                            class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>a

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
