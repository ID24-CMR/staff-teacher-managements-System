<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add new employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">

</head>
<body>
    <div class="container my-5">
    <h3> Add new Employee</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">

                    <form action="#" th:action="@{/employee/add/employee}"
                        th:object="${employees}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="fname" class="col-form-label">First Name</label> <input
                                    type="text" th:field="*{fname}" class="form-control" id="fname"
                                    placeholder="employee Full Name"> <span
                                    th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lname" class="col-form-label">Last Name</label> <input
                                    type="text" th:field="*{lname}" class="form-control" id="lname"
                                    placeholder="employee Email"> <span
                                    th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"
                                    class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">

                            <div class="form-group col-md-6">
                                <label for="age" class="col-form-label">Age</label> <input
                                    type="text" th:field="*{age}" class="form-control"
                                    id="age" placeholder="employee's Course"> <span
                                    th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="gender" class="col-md-6 control-label">Gender</label>
                                <div class="col-md-6">
                                    <select id="gender" th:field="*{gender}" class="form-control">
                                            <option value=""></option>
                                            <option value="MALE">Male</option>
                                            <option value="FEMALE">female</option>
                                            <option value="OTHER">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="contactAdd" class="col-form-label">Address</label> <input
                                    type="text" th:field="*{contactAdd}" class="form-control"
                                    id="contactAdd" placeholder="contactAdd"> <span
                                    th:if="${#fields.hasErrors('contactAdd')}" th:errors="*{contactAdd}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="empEmail" class="col-form-label">Email</label> <input
                                    type="text" th:field="*{empEmail}" class="form-control"
                                    id="empEmail" placeholder="empEmail"> <span
                                    th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="emplPass" class="col-form-label">Employee Pass</label> <input
                                    type="text" th:field="*{emplPass}" class="form-control"
                                    id="emplPass" placeholder="emplPass"> <span
                                    th:if="${#fields.hasErrors('emplPass')}" th:errors="*{emplPass}"
                                    class="text-danger"></span>
                            </div>

                            
                            <div class="form-group col-md-6">
                                <label for="image" class="col-md-6 control-label">Upload Profile</label>
                                <div class="col-md-6">
                                    <input type="file" name="file" id="profile" th:field="*{profile}">
                                </div>
                            </div>
                            <p>
                            <div class="form-group col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Employee">
                            </div>

                            <div class="form-group col-md-6">
                                <a href="http://localhost:8080/employees/employee/show/list"><input type="reset" class="btn btn-secondary" value="Cancel"></a>
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
