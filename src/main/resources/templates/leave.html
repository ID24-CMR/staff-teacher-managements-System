<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <div th:switch="${leaves}" class="container my-5">
                    <p class="my-5">
                        <a href="/leave/show" class="btn btn-primary"><i class="fas fa-user-plus">Add Leave</i></a>
                    </p>
                    <div class="col-md-12">
                        <h2 th:case="null">No Leave Yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Leave ID</th>
                                        <th>Date</th>
                                        <th>Leave Reason</th>
                                        <th>Employee Id</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="leave : ${leaves}">
                                        <td th:text="${leave.leaveId"></td>
                                        <td th:text="${leave.date}"></td>
                                        <th th:text="${leave.reason}"></th>
                                        <th th:text="${leave.empId"></th>
                                        <th>
                                            <a></a>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
