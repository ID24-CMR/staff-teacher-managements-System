<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/classe/list/value}" th:object="${classe}" method="get">
        <div class="container text-center">
            <div class="row">
              <div class="col-sm">
                <label for="" class="form-label">Class</label>
                <select  name="value" id="names" class="form-select" required>
                    <option selected disabled value="">Choose.....</option>
                    <option th:each="dropDownItem : ${classes}"
                            th:text="${dropDownItem.classeName}"				 
											 		  th:value="${dropDownItem.classeName}">.....</option>
                </select>
              </div>
              <div class="col-sm">
                <br>
                <button  type="submit" class="btn btn-primary">Sunmit</button>
              </div>
            </div>
          </div>
    </form>
    <br>
    <hr>
    <table>
      <tbody>
        <tr th:each="s : ${st}">
          <td>14</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
