<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">

</head>
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${employees}" class="container my-5">
                    <p class="my-5">
                        <a href="/employee/show" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Employee</i></a>
                    </p>
                   <!-- <p class="my-5 ">
                        <button class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2">Search </i></button>
                            <input type="text"  placeholder="enter a word">
                    </p>-->
                    <div class="col-md-12">
                        <h2 th:case="null">No Employees yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th> Id</th>
                                        <th> Fist Name</th>
                                        <th> Last Name</th>
                                        <th> Gender</th>
                                        <th> Age</th>
                                        <th> Address</th>
                                        <th> Email</th>
                                        <th> EmplPass</th>
                                        <th>View</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="employee : ${employees}">
                                        <td th:text="${employee.empId}"></td>
                                        <td th:text="${employee.fname}"></td>
                                        <td th:text="${employee.lname}"></td>
                                        <td th:text="${employee.gender}"></td>
                                        <td th:text="${employee.age}"></td>
                                        <td th:text="${employee.contactAdd}"></td>
                                        <td th:text="${employee.empEmail}"></td>
                                        <td th:text="${employee.emplPass}"></td>
                                        <td><a th:href="@{/employees/view/{id}(id=${employee.id})}"
                                            class="btn btn-success">
                                            <i class="fas fa-user ml-2"></i></a></td>
                                        <td><a th:href="@{/employees/edit/{id}(id=${employee.id})}"
                                            class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a
                                            th:href="@{/employees/delete/{id}(id=${employee.id})}"
                                            class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
